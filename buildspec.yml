version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
      - export NVM_DIR="$HOME/.nvm"
      - '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"'
      - nvm install 22.16.0
      - nvm use 22.16.0
      - node -v
  build:
    commands:
      - npm run deb_project

artifacts:
  files:
    - release-packages/**/*
